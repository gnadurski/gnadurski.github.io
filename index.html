<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="flex-row">
                <div class="button clear">C</div>
                <div class="button backspace">←</div>
                <div class="button operator">÷</div>
            </div>
            <div class="flex-row">
                <div class="button digit">7</div>
                <div class="button digit">8</div>
                <div class="button digit">9</div>
                <div class="button operator">×</div>
            </div>
            <div class="flex-row">
                <div class="button digit">4</div>
                <div class="button digit">5</div>
                <div class="button digit">6</div>
                <div class="button operator">-</div>
            </div>
            <div class="flex-row">
                <div class="button digit">1</div>
                <div class="button digit">2</div>
                <div class="button digit">3</div>
                <div class="button operator">+</div>
            </div>
            <div class="flex-row">
                <div class="button digit">.</div>
                <div class="button digit zero">0</div>
                <div class="button operator">=</div>
            </div>
        </div>
    </div>

</body>

<script src="./index.js"></script>

</html>
